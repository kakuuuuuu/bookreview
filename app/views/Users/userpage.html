<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/home.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Books/add">Add Book and Review</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Users/logout">Log Out</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2>User Alias: {{user['alias']}}</h2>
      <p>Name: {{user['name']}}</p>
      <p>Email: {{user['email']}}</p>
      <p>Total Reviews: {{user['count']}}</p>
    </div>
    <div class="container">
      <h3>Posted Reviews on the following books</h3>
      {% for review in reviews %}
        {% if review %}
        <p><a href="/Books/{{review['id']}}">{{review['name']}}</a></p>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
