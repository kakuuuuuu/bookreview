<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/home.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
    </div>
    {% with errors = get_flashed_messages(category_filter=["home_error"]) %}
      {% if errors %}
      <div class="container">
      <h2>ERROR!</h2>
        {% for error in errors %}
        <p>{{error}}</p>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    <div class="container">
      <div id="reg" class="container col-sm-5 form-box">
        <div class="form-top">
          <div class="form-top-left">
            <h3>Register</h3>
          </div>
          <div class="form-top-right">
            <i class="fa fa-pencil"></i>
          </div>
        </div>
        <div class="form-bottom">
          <form role="form" action="/adduser" method="post" class="registration-form">
            <div class="form-group">
              <label class="sr-only" for="first_name">Name</label>
              <input type="text" name="name" placeholder="Name..." >
            </div>
            <div class="form-group">
              <label class="sr-only" for="alias">Alias</label>
              <input type="text" name="alias" placeholder="Alias...">
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input type="text" name="email" placeholder="Email...">
            </div>
            <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" name="password" placeholder="Password...">
            </div>
            <div class="form-group">
              <label class="sr-only" for="passconfirm">Passconfirm</label>
              <input type="password" name="passconfirm" placeholder="Confirm Password...">
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
        </div>
      </div>
      <div id="log" class="container col-sm-5 form-box">
        <div class="form-top">
          <div class="form-top-left">
            <h3>Sign In</h3>
          </div>
          <div class="form-top-right">
            <i class="fa fa-pencil"></i>
          </div>
        </div>
        <div class="form-bottom">
          <form role="form" action="/Users/login" method="post" class="registration-form">
            <div class="form-group">
              <label class="sr-only" for="form-email">Email</label>
              <input type="text" name="email" placeholder="Email..." />
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="password" placeholder="Password..." />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
