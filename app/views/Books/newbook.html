<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/home.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/homepage">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Users/logout">Log Out</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3>Add a New Book Title and a Review</h3>
      <div class="container">
        <div class="container col-sm-7 form-box">
          <div class="form-top">
            <div class="form-top-right">
              <i class="fa fa-pencil"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="/Books/addbook" method='post'>
              <div class="form-group">
                <label for="title">Book Title: </label>
                <input type="text" name="title" placeholder="Title..." >
              </div>
              <div class="form-group col-md-8">
                <label for="authorA">Author: </label><br />

                <label for="authorA">Choose from the list: </label>
                  <select class="form-control input-medium" name="authorA">
                    {% for author in authors%}
                    {% if author %}
                    <option value={{author['author']}}>{{author['author']}}</option>
                    {% else %}
                    <option value=""></option>
                    {% endif %}
                    {% endfor %}
                  </select>
              </div><br />
              <div class="form-group col-md-12">
                <label for="authorB">Or add a new Author: </label>
                <input type="text" name="authorB" placeholder="New author..." >
              </div>
              <div class="form-group col-md-12">
                <label for="review">Review:</label>
                <textarea class="form-control" name="review" rows="5"></textarea>
              </div>
              <div class="form-group col-md-12">
                <div class="col-md-2">
                  <label for="rating">Rating: </label>
                </div>
                <div class="col-md-2">
                  <select class="form-control" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-12">
                <button type="submit" class="btn">Add Review</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
